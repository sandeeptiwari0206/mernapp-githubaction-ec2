name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: sandeeptiwari0206/mern-backend
      FRONTEND_IMAGE: sandeeptiwari0206/mern-frontend
      TAG: ${{ github.run_number }}-${{ github.sha }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ðŸ”¹ Build & Push Backend (versioned)
    - name: Build & Push Backend Image
      run: |
        SHORT_SHA=${TAG:0:7}
        docker build -t $BACKEND_IMAGE:$SHORT_SHA .
        docker push $BACKEND_IMAGE:$SHORT_SHA

    # ðŸ”¹ Build & Push Frontend (versioned)
    - name: Build & Push Frontend Image
      run: |
        SHORT_SHA=${TAG:0:7}
        docker build -t $FRONTEND_IMAGE:$SHORT_SHA ./frontend
        docker push $FRONTEND_IMAGE:$SHORT_SHA

    # ðŸ”¹ Deploy on EC2 (image-only, Jenkins style)
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          SHORT_SHA=${{ github.run_number }}-${{ github.sha }}
          SHORT_SHA=${SHORT_SHA:0:7}

          docker stop mern-backend-action mern-frontend-action || true
          docker rm mern-backend-action mern-frontend-action || true

          docker pull sandeeptiwari0206/mern-backend:$SHORT_SHA
          docker pull sandeeptiwari0206/mern-frontend:$SHORT_SHA

          docker run -d \
            --name mern-backend-action \
            -p 5000:5000 \
            -e NODE_ENV=production \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            sandeeptiwari0206/mern-backend:$SHORT_SHA

          docker run -d \
            --name mern-frontend-action \
            -p 3000:3000 \
            sandeeptiwari0206/mern-frontend:$SHORT_SHA
